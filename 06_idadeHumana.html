<meta charset="UTF-8">
<script>
    // PROBLEMA: Idade Humana
    // É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    // ENTRADA
    const idade = Number(prompt(`Informe a idade do seu dog: `).trim().replace(",","."));
    const porte = Number(prompt(`Informe o porte do seu cachorro, sendo 1-grande || 2-médio || 3-pequeno`).trim());
    
    // PROCESSAMENTO
    switch (porte) {
        case 1:
            alert(`A idade humana do seu dog é ${idade * 7}.`);
            break;
        case 2: 
        alert(`A idade humana do seu dog é ${idade * 6}.`);
            break;
        case 3:
        alert(`A idade humana do seu dog é ${idade * 5}.`);
    
    }
    
    // SAÍDA

    </script>
