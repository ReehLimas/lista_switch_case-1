<meta charset="UTF-8">
<script>
    /*
    //PROBLEMA: Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const numero1=Number(prompt(`Insira um número: `).trim().replace(",","."));
    const numero2=Number(prompt(`Insira outro número: `).trim().replace(",","."));
    const operaçao=prompt(`Insira uma operação (* , / , + ou -): `).trim();

    //PROCESSAMENTO
    let resultado= 0
    switch (operaçao) {
        case "*": 
         resultado= numero1*numero2;
            break;
        
        case "/":
        resultado= numero1/numero2;
            break;
        case "-":
        resultado= numero1-numero2;
            break;
        case "+":
        resultado= numero1+numero2;
            break;
        default:
            break;
    }
    
    let mensagemfinal= "o número é: "

    switch (resultado % 2) {
        case 0: 
        mensagemfinal += mensagemfinal + "Par, ";
        break;
    default: 
    mensagemfinal += mensagemfinal + "Ímpar, ";
        break;
    }

    switch (resultado- Math.floor(resultado)) {
    case 0: 
    mensagemfinal += "Inteiro e ";
        break;
    default: 
    mensagemfinal += "Decimal e ";
        break;
}

switch (resultado<0) {
    case true: 
    mensagemfinal += "negativo.";
    break;
default: 
    mensagemfinal += "positivo.";
    break;
}
    alert(` ${mensagemfinal}`)

    //SAÍDA

</script>
