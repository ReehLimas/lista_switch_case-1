<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra=prompt(`Insira um caracter:`).trim().toLowerCase();
    
    // PROCESSAMENTO
    switch (letra) {
        case "a":
        case "e": 
        case "i": 
        case "o":
        case "u": 
        alert(` È vogal.`);
            
            break;
    
        default:
            alert("Não é vogal.")
            break;
    }
    
    // SAÍDA

</script>
